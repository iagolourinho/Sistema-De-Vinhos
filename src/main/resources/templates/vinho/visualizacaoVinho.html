<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title th:text="${vinho.nome}">Vinã</title>
	<link rel="stylesheet" type="text/css" th:href="@{/Stylesheets/vendors/upload.min.css}"/>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1 th:text="${vinho.nome}">
				Vinã
			</h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="rol">
			<div class="col-sm-9">
				<div id="upload-drop" class="wn-upload" th:attr="data-codigo=${vinho.codigo}">
					<img th:src="@{/Images/vinho.jpg}"/>
					<div>
						<span>Arraste a foto aqui ou</span>
						<a class="wn-upload-form-file">selecione <input id="upload-select" type="file" accept=".jpg,.jpeg,.png"/></a>
					</div>
				</div>
			</div>
			
			<div class="col-sm-3">
				<ul class="list-group">
					<li class="list-group-item" th:text="${vinho.tipo.tipo}"> Tinto </li>
					<li class="list-group-item" th:text="|${vinho.volume}ml|"> 750 </li>
					<li class="list-group-item" th:text="${vinho.safra}"> 2013 </li>
					<li class="list-group-item" th:text="|R$${vinho.valor}|"> 58.00 </li>
				</ul>
			</div>
		</div>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/JavaScript/vendors/uikit.min.js}"></script>
	<script th:src="@{/JavaScript/vendors/upload.min.js}"></script>
	<script th:src="@{/JavaScript/vinho.upload-foto.js}"></script>
</th:block>	
</body>
</html>
